<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Jubilee HMS</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Admin Login</h2>
    <form id="admin-login-form">
      <div class="form-group">
        <label for="admin-username">Username</label>
        <input type="text" class="form-control" id="admin-username" name="username" required>
      </div>
      <div class="form-group">
        <label for="admin-password">Password</label>
        <input type="password" class="form-control" id="admin-password" name="password" required>
      </div>
      <input type="hidden" name="role" value="admin">
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div id="login-error" class="text-danger mt-2"></div>
    <a href="HMS_2.html" class="btn btn-link mt-3">Back to Home</a>
  </div>
  <script>
    document.getElementById('admin-login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('admin-username').value.trim();
      const password = document.getElementById('admin-password').value.trim();
      const role = 'admin';
      const res = await fetch('http://127.0.0.1/jubilee%20hms/backend/login.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ username, password, role })
      });
      const data = await res.json();
      if (data.user && data.user.role === 'admin') {
        sessionStorage.setItem('user', JSON.stringify(data.user));
        window.location.href = 'admin_dashboard.html';
      } else {
        document.getElementById('login-error').textContent = data.error || 'Login failed.';
      }
    });
  </script>
</body>
</html>
